<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelealf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text=${titulo}"></div>

        <div class="card-body">
            <form th:action="@{/form}" th:object="${cliente}" method="post">
                <table class="table table-bordered" r>
                    <td style="width: 200px">Nombre</td>
                    <td><input type="text" th:field="*{nombre}" class="form-control"
                               th:errorclass="form-control alert-danger"/>
                    </td>
                    <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
                    </tr>
                    <tr>
                        <td>Apellido</td>
                        <td><input type="text" th:field="*{apellido}" class="form-control"
                                   th:errorclass="form-control alert-danger"/></td>
                        <td th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></td>

                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" th:field="*{email}" class="form-control"
                                   th:errorclass="form-control alert-danger"/></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td><input type="text" th:field="*{createAt}" class="form-control"
                                   th:errorclass="form-control alert-danger"/></td>
                        <td th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></td>

                    </tr>
                    <tr>
                        <td><input type="submit" value="Crear Cliente" class="btn btn-primary"/></td>
                    </tr>
                </table>

                <!-- <input type="hidden" th:field="*{id}"/> No usando SessionAtributte -->
            </form>
        </div>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
